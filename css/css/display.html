## 🧱 O que é `display`?

A propriedade `display` define **como um elemento HTML será renderizado** 
na página — se ele será tratado como um bloco, inline, flexível, grid, etc. 
Ela afeta tanto o **comportamento externo** (como o elemento interage com os outros) 
quanto o **layout interno** (como seus filhos são organizados).

---

## 📦 Tipos principais de `display`

| Valor            | Comportamento                                                                 |
|------------------|--------------------------------------------------------------------------------|
| `block`          | Ocupa toda a largura disponível. Começa em nova linha. Ex: `<div>`, `<p>`     |
| `inline`         | Ocupa apenas o espaço necessário. Não quebra linha. Ex: `<span>`, `<a>`       |
| `inline-block`   | Mistura dos dois: inline, mas aceita largura/altura como block                |
| `none`           | Oculta o elemento completamente (não ocupa espaço)                            |
| `flex`           | Ativa o modelo Flexbox para layout flexível dos filhos                        |
| `inline-flex`    | Flexbox com comportamento inline                                               |
| `grid`           | Ativa o modelo Grid para layout em linhas e colunas                           |
| `inline-grid`    | Grid com comportamento inline                                                  |
| `contents`       | Remove a caixa do elemento, mas mantém os filhos visíveis                     |
| `table`, `table-row`, etc | Simula comportamento de elementos de tabela                          |

---

## 🧭 Exemplos práticos

```css
/* Exemplo de bloco */
div {
  display: block;
}

/* Exemplo inline */
span {
  display: inline;
}

/* Flexbox */
.container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
}
```

---

## ⚠️ Dicas importantes

- `display: none` é diferente de `visibility: hidden`: o primeiro **remove** o elemento do fluxo, o segundo apenas **oculta**.
- `inline` não aceita `width`, `height`, `margin-top` ou `margin-bottom`.
- `inline-block` é ótimo para botões e menus horizontais.
- `flex` e `grid` são ideais para layouts modernos e responsivos.
