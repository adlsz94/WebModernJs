<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            /* hidden, scroll, auto, visible */
            /*overflow: hidden; */
            overflow: scroll;
            /*overflow-x: scroll; specifies what to do with the left/right edges of the content.*/
            /*overflow-y: scroll;  specifies what to do with the top/bottom edges of the content.*/
            /*overflow: auto; The auto value is similar to scroll, but it adds scrollbars only when necessary:*/
            /*overflow: visible;  By default, the overflow is visible, meaning that it is not clipped and it 
            renders outside the element's box*/
        }
    </style>
</head>

<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
