<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            border: 1px solid #000;
            min-height: 300px;
            margin: 20px 0;
            padding: 30px 0px;
        }

        p,
        h1,
        footer,
        a {
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href vm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href vm-nav="exercicios/texto1.html">01 - Texto1</a> |
        <a href vm-nav="exercicios/texto2.html">02 - Texto2</a> |
        <a href vm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href vm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
    </nav>
    <section id="conteudo">
    </section>
    <footer>
        Curso de Web Modern JS
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) {
                e.preventDefault()

                fetch(link.getAttribute('vm-nav'))
                    .then(response => response.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>

</body>

</html>
