    <video id="meuVideo" width="800" height="450" controls autoplay muted controlsList="nodownload">
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">

    </video>

    <div wm-progresso="meuVideo" class="progresso">
        <div></div>
    </div>

    <div>
        <button wm-play="meuVideo">Play</button>
        <button wm-pause="meuVideo">Pause</button>
    </div>

    <style>
        .progresso {
            height: 20px;
            width: 500px;
            border: solid 1px #444;
            margin: 20px;
        }

        .progresso>div {
            background-color: red;
            color: #fff;
            height: 100%;
            text-align: right;
            font-size: 14px;
            width: 0%;
