Here’s a quick guide to creating tables in HTML.

 Basic HTML Table Structure

html

<table>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Cidade</th>
  </tr>
  <tr>
    <td>João</td>
    <td>30</td>
    <td>São Paulo</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>25</td>
    <td>Rio de Janeiro</td>
  </tr>
</table>

 Tag Breakdown

<table>: Inicia a tabela

<tr>: Cria uma linha (table row)

<th>: Cabeçalho da tabela (table header)

<td>: Célula de dados (table data)

 Estilizando com CSS (opcional)

html

  table {
    border-collapse: collapse;
    width: 100%;

  }

    background-color: #f2f2f2;
  }
</style>
